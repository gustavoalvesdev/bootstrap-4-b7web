<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #area,
        #area2 {
            border: 1px solid #000;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>

<body>

    <div class="container">

        <button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#area">
            Mostrar / Esconder
        </button>

        <div class="collapse" id="area">
            O texto escondido que vai aparecer.
        </div>

        <button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#area2">
            Mostrar / Esconder
        </button>

        <div class="collapse" id="area2">
            O texto escondido que vai aparecer.
        </div>

    </div>  
    <!-- container -->


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
